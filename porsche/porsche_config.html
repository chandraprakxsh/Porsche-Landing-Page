<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Porsche 911</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://1000logos.net/wp-content/uploads/2018/02/Porsche-Logo.png" rel="stylesheet">

    <link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Nav -->
    <nav>
        <div class="container">

            <div class="logo">
                <img src="https://1000logos.net/wp-content/uploads/2018/02/Porsche-Logo.png" alt="Logo" />
            </div>

            <div class="menu">
                <ul>
                    <li><span><a style="text-decoration: none; color:black;" href="https://finder.porsche.com/in/en-IN/search/911?model=911" target="blank">Models</a> </span></li> 
                    <li><span><a style="text-decoration: none; color:black;" href="https://www.porsche.com/middle-east/_india_/accessoriesandservice/factorycollection/" target="blank">Services</a></span></li>
                    <li><span><a style="text-decoration: none; color:black;" href="https://configurator.porsche.com/en-US/model-start/" target="blank">Configurator</a></span></li>
                    <li><span><a style="text-decoration: none; color:black;"href="https://www.porsche.com/international/aboutporsche/e-performance/help-and-contact/" target="blank">Support</a></span></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main>
        <div class="container">

            <div class="brand__title">
                <h1>Porsche 911</h1>
                <p>GT3 RS</p>
            </div>

            <div class="car">
                <img src="https://files.porsche.com/filestore/image/multimedia/none/992-gt3-rs-modelimage-sideshot/model/cfbb8ed3-1a15-11ed-80f5-005056bbdc38/porsche-model.png" alt="Car" />
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="info">

                <div class="model">
                    <p>Model</p>
                    <span>Porsche 911 GT3 RS</span>
                </div>

                <div class="max__speed">
                    <p>Max Speed</p>
                    <span>330km / h</span>
                </div>

                <div class="acceleration">
                    <p>Acceleration</p>
                    <span>0 to 100km/h in 2.7s</span>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
